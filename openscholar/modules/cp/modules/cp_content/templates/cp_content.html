<div class="cp-content">
  <div ng-show="message" id="messages">
    <div class="messages status">
    <a class="dismiss">X</a>
    {{message}}
    </div>
  </div>
  <div class="section-search">
    <div class="section-search-left">
      <div class="form-item"><label for="cp-title-text">Search By Title</label> <input id="cp-title-text" class="form-text" type="text" name="label" ng-model="label" />
      </div>
    </div>
    <div class="section-search-center">
      <div class="form-item"><label for="cp-title">Filter By</label>
        <div ng-if="contentTypeSettings" class="filter-content-type">
          <div cp-content-dropdown-multiselect="" options="contentTypes" selected-model="contentTypeModel" checkboxes="true" extra-settings="contentTypeSettings" translation-texts="contentTypeTexts" display-type="filter"></div>
        </div>
        <div ng-if="taxonomyTermsSettings" class="filter-taxonomy-terms">
          <div cp-content-dropdown-multiselect="" options="taxonomyTermsOptions" selected-model="taxonomyTermsModel" checkboxes="true" extra-settings="taxonomyTermsSettings" translation-texts="taxonomyTermsTexts" group-by="vocab" display-type="filter"></div>
        </div>
      </div>
    </div>
    <div class="section-search-right">
      <div class="form-actions">
        <input type="button" name="search" ng-click="search(true)" class="btn btn-primary" value="Search">
      </div>
    </div>
  </div>
  <div class="bulk-operation">
    <label for="cp-title-bulk">For selected items:</label>
    <div ng-if="applyTermSettings" class="bulk-add-term">
      <div cp-content-dropdown-multiselect="" options="applyTermOptions" selected-model="applyTermModel" checkboxes="true" extra-settings="applyTermSettings" group-by="vocab" display-type="term" display-text="Apply Term"></div>
    </div>
    <div ng-if="removeTermSettings" class="bulk-remove-term">
      <div cp-content-dropdown-multiselect="" options="applyTermOptions" selected-model="removeTermModel" checkboxes="true" extra-settings="removeTermSettings" group-by="vocab" display-type="term" display-text="Remove Term"></div>
    </div>
    <span class="bulk-publish">Publish</span>
    <span class="bulk-unpublish">Unpublish</span>
    <span class="bulk-delete">Delete</span>
  </div>
  <script type="text/ng-template" id="headerCheckbox.html">
    <input type="checkbox" ng-model="checkboxes.checked" id="select_all" value="" />
  </script>
  <table ng-table="tableParams" class="table">
    <tr ng-repeat="node in tableParams.data" ng-class="{even: $even, odd: $odd}">
      <td header="'headerCheckbox.html'">
      <input type="checkbox" ng-model="checkboxes.items[node.id]" /></td>
      <td title="'Title'" sortable="'label'" ng-bind-html="node.link"></td>
      <td title="'Type'" sortable="'type'">{{node.type}}</td>
      <td title="'Author'" sortable="'author'">{{node.author}}</td>
      <td title="'Published'" sortable="'publish_status'">{{node.publish_status}}</td>
      <td title="'Date(Updated)'" sortable="'changed'">{{node.changed}}</td>
      <td>Action</td>
    </tr>
  </table>
  <div class="form-actions">
    <button ng-click="close(true)">Close</button>
  </div>
</div>
<style>
  @import url("https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css");
</style>
